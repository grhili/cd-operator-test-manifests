apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-services
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: sample-app
        namespace: dev
      - name: web-frontend
        namespace: dev
      - name: api-backend
        namespace: dev
      - name: cache-service
        namespace: dev
      - name: message-queue
        namespace: dev
      - name: config-service
        namespace: dev
      - name: metrics-collector
        namespace: dev
      - name: health-checker
        namespace: dev
      - name: database-mock
        namespace: dev
      - name: worker-service
        namespace: dev
      - name: log-aggregator
        namespace: dev
      - name: prometheus
        namespace: monitoring
  template:
    metadata:
      name: 'dev-{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/grhili/cd-operator-test-manifests.git
        targetRevision: HEAD
        path: 'dev/{{name}}'
        helm:
          valueFiles:
          - values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
