apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: analytics-service
  labels:
    app: analytics-service
    environment: staging
    version: 4.0.1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
        version: 4.0.1
    spec:
      containers:
      - name: analytics-service
        image: nginx:1.26-alpine
        ports:
        - containerPort: 80
        env:
        - name: ENVIRONMENT
          value: "staging"
        - name: VERSION
          value: "4.0.1"
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: analytics-service
spec:
  selector:
    app: analytics-service
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: Namespace
metadata:
  name: analytics-service
