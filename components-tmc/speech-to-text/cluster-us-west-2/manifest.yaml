---
apiVersion: v1
kind: Namespace
metadata:
  name: tmc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: speech-to-text
  namespace: tmc
  labels:
    app: speech-to-text
    cluster: cluster-us-west-2
    tmc: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: speech-to-text
  template:
    metadata:
      labels:
        app: speech-to-text
        version: "1.0.0"
        cluster: cluster-us-west-2
        tmc: "true"
    spec:
      containers:
      - name: speech-to-text
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: speech-to-text
  namespace: tmc
  labels:
    app: speech-to-text
    cluster: cluster-us-west-2
    tmc: "true"
spec:
  selector:
    app: speech-to-text
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  type: ClusterIP
