apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-auth-service
  namespace: api-gateway
  labels:
    app: gateway-auth-service
    component-group: api-gateway
    environment: staging
    version: 1.3.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway-auth-service
  template:
    metadata:
      labels:
        app: gateway-auth-service
        version: 1.3.0
    spec:
      containers:
      - name: gateway-auth-service
        image: redis:7.0-alpine
        ports:
        - containerPort: 6379
        env:
        - name: ENVIRONMENT
          value: "staging"
        - name: VERSION
          value: "1.3.0"
        - name: SERVICE_NAME
          value: "gateway-auth-service"
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-auth-service
  namespace: api-gateway
spec:
  selector:
    app: gateway-auth-service
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP
