apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-ingest-service
  namespace: data-platform
  labels:
    app: data-ingest-service
    component-group: data-platform
    environment: prod
    version: 3.2.0
spec:
  replicas: 4
  selector:
    matchLabels:
      app: data-ingest-service
  template:
    metadata:
      labels:
        app: data-ingest-service
        version: 3.2.0
    spec:
      containers:
      - name: data-ingest-service
        image: busybox:1.37
        command: ['sh', '-c', 'echo Data Ingest Service v3.2.0 started && sleep 3600']
        env:
        - name: ENVIRONMENT
          value: "prod"
        - name: VERSION
          value: "3.2.0"
        - name: SERVICE_NAME
          value: "data-ingest-service"
        resources:
          requests:
            memory: "48Mi"
            cpu: "75m"
          limits:
            memory: "96Mi"
            cpu: "150m"
---
apiVersion: v1
kind: Service
metadata:
  name: data-ingest-service
  namespace: data-platform
spec:
  selector:
    app: data-ingest-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
