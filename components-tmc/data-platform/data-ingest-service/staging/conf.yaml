apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-ingest-service
  namespace: data-platform
  labels:
    app: data-ingest-service
    component-group: data-platform
    environment: staging
    version: 3.1.2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-ingest-service
  template:
    metadata:
      labels:
        app: data-ingest-service
        version: 3.1.2
    spec:
      containers:
      - name: data-ingest-service
        image: busybox:1.36
        command: ['sh', '-c', 'echo Data Ingest Service v3.1.2 started && sleep 3600']
        env:
        - name: ENVIRONMENT
          value: "staging"
        - name: VERSION
          value: "3.1.2"
        - name: SERVICE_NAME
          value: "data-ingest-service"
        resources:
          requests:
            memory: "16Mi"
            cpu: "25m"
          limits:
            memory: "32Mi"
            cpu: "50m"
---
apiVersion: v1
kind: Service
metadata:
  name: data-ingest-service
  namespace: data-platform
spec:
  selector:
    app: data-ingest-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
